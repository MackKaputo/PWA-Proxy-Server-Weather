<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="./images/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="A weather progressive web application"
    />
    
    <!-- apple-touch-icon needed @PWA, icon for apple devices -->
    <link rel="apple-touch-icon" href="./images/logo.png" />
    <link rel="manifest" href="./manifest.json" >
    <title>Weather Progressive App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- Register service worker-->
    <script>
      if('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./serviceworker.js')
          .then((reg) => {
            console.log('Success', reg.scope)
            console.log("================")
            console.log('full object', reg)

          }).catch((error) => {
            console.log('Failure to register',error)
          })
          
        })
      }
    </script>
  </body>
</html>
